name: Migrate Database

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Apply migrate script to postgres in prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "SELECT * FROM offre limit 10;" > migration.sql
            docker container run -v ./migration.sql:/sql/migration.sql --rm --network=web postgres:16 psql -h postgres-aus -p 5433 -U aus-user -d aus -f /sql/migration.sql