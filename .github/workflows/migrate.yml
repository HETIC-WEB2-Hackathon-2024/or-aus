name: Migrate

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Apply migrate script to postgres in prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" > .env 
            for file in /sql/migration/*; do
              [ -e "$file" ] || continue
              docker container run --env-file .env -v ./migration:/sql/migration --rm --network=web postgis/postgis:16-3.4-alpine psql -h postgres-aus -p 5432 -U aus-user -d aus -f $file
            done