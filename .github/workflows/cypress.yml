name: Cypress - Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
            cd frontend
            npm install
        
      - name: Run Cypress tests
        run: |
            cd frontend
            npm run cy:open

